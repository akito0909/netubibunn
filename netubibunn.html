<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱伝導方程式デモ</title>
    <link rel="stylesheet" href="netubibunn.css">
</head>
<body>

<div class="container">
    <div class="main-title">時間はカウンターで表す</div>
    <div class="equation-section">
        <h2>熱伝導方程式</h2>
        <div class="equations-wrapper">
            <div class="equation-pde">
                <div class="fraction">
                    <span class="numerator">&part;u</span>
                    <span class="denominator">&part;t</span>
                </div>
                <span>=</span>
                <span style="font-size: 22px;">&alpha;</span>
                <div class="fraction">
                    <span class="numerator">&part;<sup>2</sup>u</span>
                    <span class="denominator">&part;x<sup>2</sup></span>
                </div>
            </div>
            <div class="equation-discrete">
                <h2>差分近似式</h2>
                <span>u<sub>i,j+1</sub> = r(u<sub>i+1,j</sub> + u<sub>i-1,j</sub>) + (1-2r)u<sub>i,j</sub></span>
                <span class="param-r">r = α×k(微少時間)/h^2(微小距離)
            </div>
        </div>
    </div>

    <div class="temperature-settings">
        <h3>初期温度設定</h3>
        <div class="temp-option">
            <input type="radio" id="tempOption1" name="tempOption" value="option1" checked>
            <label for="tempOption1">均一な高温 (80℃) &amp; 両端低温 (20℃)</label>
        </div>
        <div class="temp-option">
            <input type="radio" id="tempOption2" name="tempOption" value="option2">
            <label for="tempOption2">左端高温 (80℃) &amp; 右端低温 (20℃) &amp; その他は中間 (50℃)</label>
        </div>
        <div class="temp-option">
            <input type="radio" id="tempOption3" name="tempOption" value="option3">
            <label for="tempOption3">中央高温 (80℃) &amp; 両端低温 (20℃)</label>
        </div>
        <div class="temp-option">
            <input type="radio" id="tempOption4" name="tempOption" value="option4">
            <label for="tempOption4">両端高温 (80℃) &amp; 均一な低温 (20℃)</label>
        </div>
    </div>

    <div class="control-panel">
        <div class="start-button" id="startButton">開始</div>
        <div class="reset-button" id="resetButton">リセット</div>
        <div class="time-counter" id="timeCounter">t : 0.00</div>
    </div>

    <div class="visuals-section">
        <p class="graph-title">温度u</p>
        <svg width="480" height="250" class="graph-svg" id="temperatureGraph">
            <g transform="translate(50, 20)">
                <line x1="0" y1="200" x2="300" y2="200" class="axis" />
                <line x1="0" y1="0" x2="0" y2="200" class="axis" />
                <text x="305" y="205" class="axis-label">x</text>
                <text x="-20" y="10" class="axis-label">u</text>

                <path class="dashed-line" id="initialTemperatureCurve" />
                <text x="310" y="35" class="label-text" id="initialTemperatureLabel">t=0 (初期温度)</text>

                <path class="curve" id="currentTemperatureCurve" />
            </g>
        </svg>
        <p class="graph-caption">u : 温度, &nbsp;x : 位置, &nbsp;t : 時間</p>

        <div class="diagram">
            <div class="diagram-block"></div>
            <div class="diagram-bar-wrapper" id="diagramBar">
            </div>
            <div class="diagram-block"></div>

        </div>
    </div>
</div>

<script src="netubibunn.js"></script>

</body>
</html>
